name: Run pawnpush2test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pawnpush2test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Test
      run: |
        make
        cd tests/
        make pawnpush2test
        ./pawnpush2test
        exit_code=$?
        if [ $exit_code -gt 0 ]; then
          echo "Pawnpush2 test failed with exit code: $exit_code"
          exit 1
        fi
